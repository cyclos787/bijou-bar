          <h1><span class="first">C</span>ONTACT <span class="first">U</span>S</h1>
          <p>Inquire about or book your event</p>
          <div id="contact-box">
            <img src="assets/cocktail-temp-2.jpg" alt="Cocktail with garnish." />
            <form action="https://formspree.io/f/xeojjbqw" method="post">
              <label for="name">Name*</label>
              <input name="Name" id="name" type="text" required>
              <label for="email">Email*</label>
              <input name="Email" id="email" type="email" required>
              <label for="location">Location</label>
              <input name="Location" id="location" type="text">
              <label for="partysize">Estimated # of Guests</label>
              <input name="Party Size" id="partysize" type="number">
              <label for="message">Message*</label>
              <textarea name="Message" id="message" maxlength="1000" required></textarea>
              <button class="bijou-button" type="submit">
                <div class="border wide"></div>
                <div class="border tall"></div>
                <span>SUBMIT</span>
              </button>
            </form>
          </div>
